<!DOCTYPE html>
<html>
<head>
    <title>User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="profile_info">
                <div class="profile-image">
                    <img id="preview-image" [src]="userProfile?.profileImageURL || 'assets/images/greyIcon.png'">
                </div>
                <div class="user-details">
                    <div class="form-group">
                        <div class="label">Name:</div>
                        <div>{{ userProfile.userRealName }}</div>
                    </div>
                    <div class="form-group">
                        <div class="label">Age:</div>
                        <div>{{ userProfile.userAge }}</div>
                    </div>
                    <div class="form-group">
                        <div class="label">Gender:</div>
                        <div>{{ userProfile.userGender }}</div>
                    </div>
                    <div class="form-group">
                        <div class="label">Seeking:</div>
                        <div>{{ userProfile.userSeeking }}</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="right">
            <div class="black-section">
                <div class="Profile_title">Dating in Disguise</div>
                <div class="Profile_background"><img src="assets/images/pokerBackground.jpg"></div>
            </div>
            <div class="white-section">
                <div class="interests">
                    <label class="label">Interests:</label><br>
                    <div>
                        <span *ngIf="userProfile.userReading">Reading</span>
                        <span *ngIf="userProfile.userFilm">Film</span>
                        <span *ngIf="userProfile.userCooking">Cooking</span>
                        <span *ngIf="userProfile.userSport">Sports</span>
                        <span *ngIf="userProfile.userTravel">Travel</span>
                        <span *ngIf="userProfile.userGaming">Gaming</span>
                        <span *ngIf="userProfile.userMusic">Music</span>
                        <span *ngIf="userProfile.userSmoker">Smoker</span>
                        <span *ngIf="userProfile.userDrinker">Drinker</span>
                    </div>
                </div>
                <div class="profile_description">
                    <label class="label">Description:</label><br>
                    <div>{{ userProfile.userBio }}</div>
                </div>
                <button (click)="startChatting()">Start Chatting</button>
            </div>
        </div>
    </div>
    <div class="sidenav">
        <a routerLink="/home"><img src="assets/images/search_icon.jpg" class="rounded_img"></a>
        <a routerLink="/messages"><img src="assets/images/message_icon.jpg" class="img-fluid"></a>
        <a routerLink="/dealer"><img src="assets/images/cards.jpg" class="img-fluid"></a>
        <a routerLink="/profile"><img src="assets/images/profile_icon.jpg" class="rounded_img"></a>
    </div>
</body>
</html>
