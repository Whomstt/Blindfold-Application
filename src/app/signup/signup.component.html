<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href='https://fonts.googleapis.com/css?family=Irish+Grover' rel='stylesheet'>
</head>
<body>
<h2 class = "h2">Blindfold Sign Up</h2>
<form (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="userName">User Name:</label>
        <input type="text" id="userName" name="userName" [(ngModel)]="userName">
    </div>

    <div class="form-group">
        <label for="userEmail">User Email:</label>
        <input type="email" id="userEmail" name="userEmail" [(ngModel)]="userEmail">
    </div>

    <div class="form-group">
        <label for="userPassword">User Password:</label>
        <input type="password" id="userPassword" name="userPassword" [(ngModel)]="userPassword">
    </div>
      
    <button type="submit">Sign Up</button>
    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
</form>
</body>
</html>
