<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link href="https://fonts.googleapis.com/css?family=Irish+Grover" rel="stylesheet">
  <style>
    /* Add any additional CSS styling here */
    body {
      font-family: Arial, sans-serif; /* Default font */
      margin: 0;
      padding: 0;
    }
    /* Apply Irish Grover font only to the title */
    h1 {
      font-family: 'Irish Grover', sans-serif;
      font-size: 36px;
      color: #333; /* Dark gray text */
      text-align: center;
      margin-top: 50px;
    }
    /* Add your CSS styles here */
  </style>
</head>
<body>
  <h1>Users Matching Search Query</h1>
<ul>
  <li *ngFor="let username of searchResults">
    {{ username }}
  </li>
</ul>
</body>
</html>
