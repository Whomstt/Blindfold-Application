<!DOCTYPE html>
<html>
<head>
    <title>My Profile</title>
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        

</head>
<body>
    <div class="container">
        <div class="left">
            <div class="profile_info">
                <div class="edit_profile">Edit Profile</div>
                <div class="profile-image">
                    <img src="assets/images/greyIcon.png">
                </div>
                <div class="user-details">
                    <form action="profile.php" method="post">
                        <div class="form-group">
                            <div class="label">Name</div>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <div class="label">Age</div>
                            <input type="number" id="age" name="age" min="18" max="100" required>
                        </div>
                        <div class="form-group">
                            <div class="label">Gender</div>
                            <select id="gender" name="gender" required>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Other</option>
                            </select>
                            <div class="label">Seeking</div>
                            <select id="Seeking" name="Seeking" required>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Other</option>
                            </select>
                            
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="right">
            <div class="black-section">
                <div class="Profile_button">
                    <button (click)="logout()">Sign Out</button>
                </div>
                <div class="Profile_title"> Dating in Disguise </div>
                <div class="Profile_background"><img src="assets/images/pokerBackground.jpg"> </div>
            </div>
            <div class="white-section">
                <div class="interests">
                    <label class="label" for="interests">Interests</label><br>
            
                <input type="checkbox" id="reading" name="interest" value="reading">
                <label class="label2" for="reading">Reading</label><br>
                <input type="checkbox" id="cooking" name="interest" value="cooking">
                <label class="label2" for="cooking">Cooking</label><br>
                <input type="checkbox" id="sports" name="interest" value="sports">
                <label class="label2" for="sports">Sports</label><br>
                <input type="checkbox" id="traveling" name="interest" value="traveling">
                <label class="label2" for="traveling">Traveling</label><br>
                <input type="checkbox" id="smoker" name="interest" value="smoker">
                <label class="label2" for="smoker">Smoker</label><br>
                </div>
                <div class="profile_description">
                <label class="label" for="description">Description:</label><br>
                <textarea id="description" name="description" rows="4" cols="50" required></textarea>
               </div>
               <div class="profile_submit">
                <input type="submit" value="Submit">
               </div>
                
            </div>
        </div>

    </div>
    <div class="sidenav">
            <a routerLink="/home"><img src="assets/images/search_icon.jpg" class="rounded_img"></a>
            <a routerLink="/messages"><img src="assets/images/message_icon.jpg" class="img-fluid"></a>
            <a routerLink="/dealer"><img src="assets/images/cards.jpg" class="img-fluid"></a>
            <a routerLink="/profile"><img src="assets/images/profile_icon.jpg" class="rounded_img"></a>
        </div>
</body>
</html>
