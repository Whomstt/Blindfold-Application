<!DOCTYPE html>
<html>
<head>
    <link href='https://fonts.googleapis.com/css?family=Irish Grover' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="background-color: black;">
<div class="sidenav">
    <a routerLink="/home"><img src="assets/images/search_icon.jpg" class="rounded_img"></a>
    <a routerLink="/messages"><img src="assets/images/message_icon.jpg" class="img-fluid"></a>
    <a routerLink="/dealer"><img src="assets/images/cards.jpg" class="img-fluid"></a>
    <a routerLink="/profile"><img src="assets/images/gear.png" class="rounded_img"></a>
</div>
<div >
    <div class="centre">
        <img src="assets/images/rabbit.jpg" class="img-fluid">
    </div>
    <div class="container">
        <form (submit)="onSearch()">
            <input type="text" [(ngModel)]="searchQuery" name="query" placeholder="Enter username/realname">
            <div class="checkbox-group">
                <div class="checkbox-item">
                    <input type="checkbox" id="reading" name="interest" value="Reading"[(ngModel)]="interests.reading">
                    <label for="reading">Reading</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="film" name="interest" value="Film"[(ngModel)]="interests.film">
                    <label for="film">Film</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="cooking" name="interest" value="Cooking"[(ngModel)]="interests.cooking">
                    <label for="cooking">Cooking</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="sports" name="interest" value="Sports"[(ngModel)]="interests.sport">
                    <label for="sports">Sports</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="travel" name="interest" value="Travel"[(ngModel)]="interests.travel">
                    <label for="travel">Travel</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="gaming" name="interest" value="Gaming"[(ngModel)]="interests.gaming">
                    <label for="gaming">Gaming</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="music" name="interest" value="Music"[(ngModel)]="interests.music">
                    <label for="music">Music</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="smoker" name="interest" value="Smoker"[(ngModel)]="interests.smoker">
                    <label for="smoker">Smoker</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="drinker" name="interest" value="Drinker"[(ngModel)]="interests.drinker">
                    <label for="drinker">Drinker</label>
                </div>
            </div>
            <button type="submit">Search</button>
        </form>
        <p id="userGreeting">Hello {{ userProfile.userRealName }}</p>
    </div>
</div>
</body>
</html>
