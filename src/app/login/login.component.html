<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href='https://fonts.googleapis.com/css?family=Irish+Grover' rel='stylesheet'>
</head>
<body>
    <div class="container" *ngIf="!isSignedIn">

        <div class="left">
            <h2 class="h2">Blindfold</h2>

        
            <label for="email">Email:</label>
            <br>
            <input type="text" id="email" #email>
        
        
            <label for="password">Password:</label>
            <br>
            <input type="password" id="password" #password>
            <div>
                <button class="buttom" (click)="onSignin(email.value, password.value)">Login</button>
                <button class="button" routerLink="/signup">Sign Up</button>
                </div>
        
        </div>

         
        <div class="right"> 
            <div><h2>Dating in disguise</h2></div>
            <div class="rightcentral">
                <div class="leftblack">
                    <img src="assets/images/loginPic">
                </div>
                <img src="assets/images/blindfold-512.png" class="center-image" alt="Center Image"> 

                <div class="rightblack">
                    <img src="assets/images/loginPic2">
                </div>

                

            </div>
            

        </div>
    
    </div>
    
    <!-- <app-home *ngIf="isSignedIn" (isLogout)="handleLogout()"></app-home> -->
</body>
</html>
